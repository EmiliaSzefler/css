<!DOCTYPE html>

<div id="pierwszy_szefler"><p>Pierwszy akapit/pierwszy DIV--> Szefler<br>nazwa ID akapitu id="pierwszy_szefler"</p>
<p>Drugi akapit/pierwszy DIV<br>
pierwszy akapit -->p:first-child {font-size:11pt;font-style:italic;}<br>
bo numer nieparzysty w dzienniku<br>
pozostałe akapity--> p{font-size:7mm} bo numer nieparzysty<br>
szerokość bloku = 700+25*4=800<br>
pierwszt DIV--> kolor jasno zielony</p>

<p>trzaeci akapit/pierwszy DIV<br>
pierwszy DIV--> obramowanie granatowe DIV
pierwszy DIV--> obramowanie grubość 13px
pierwszy DIV--> r1=7px+6(Emilia)=13px</p>
</div>
<div id="drugi_szefler"><p>Pierwszy akapit/drugi DIV--> Emilia <br> nazwa ID akapitu id="drugi_szefler"</p>
<p>Drugi akapit/drugi DIV <br>
drugi DIV--> kolor jasny niebieski</p>

<p>trzeci akapit/drugi DIV<br>
drugi DIV-->obramowanie czarne DIV<br>
drugi DIV-->obramowanie grubość 14px,ciagłę (solid)<br>
drugi DIV-->r2=7px+7px(szefler)</p>
</div>
<div id="trzeci_szefler"><p>Pierwszy akapit/trzeci DIV--> klasa ucznia 1P nazwa ID akapitu id="trzeci_szefler"</p>
<p>Drugi akapit/trzeci Div<br>
pierwszy Div--> kolor różowy</p>

<p>trzeci akapit/trzeci Div(solid)<br>
trzeci DIV--> obramowanie fioletowy DIV<br>
trzeci DIV--> obramowanie grubość 18px ciagłe(solid)<br>
trzeci DIV-->r3=7px+11px=18px (listopad)</p>
</div>
</body>
